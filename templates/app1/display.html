<!DOCTYPE html>
{% extends 'app1/parent.html'%}
{% block body_block%}
<h1>Your Shoping Cart Items Information</h1>
{% if request.session%}
<table>
    <thead>
    <th>Name of Item</th>
    <th>Quantity</th>
    </thead>
    {% for key,value in request.session.items%}
    <tr>
        <td>{{key}}</td>
        <td>{{value}}</td>
    </tr>
    {%endfor%}
</table>
    {%else%}
    <p>No Items in shopping cart</p>
    {%endif%}
{%endblock%}
